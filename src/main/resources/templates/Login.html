<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <div class="col-6 offset-3">
    <form th:action="@{'/auth'}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" name="user_email" class="form-control" required id="exampleInputEmail1" placeholder="Email address">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" name="user_password" class="form-control" required id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group row justify-content-between mx-1">
            <small class="form-text text-muted">If you are not registered, click <a th:href="@{'/register'}" class="text-decoration-none">here</a></small>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>

    </form>
</div></div>

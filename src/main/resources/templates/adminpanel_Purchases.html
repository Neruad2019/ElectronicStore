<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/adminpanelmain.html">

<div layout:fragment="adminpanel_content">
    <div class="card">
        <div class="list-group-item list-group-item-action bg-dark text-white">Purchases
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody th:each="p:${Purchases}">
                <tr>
                    <th scope="row" data-th-text="${Items.get(Purchases.indexOf(p)).name}">
                    </th>
                    <td data-th-text="${p.amount}">
                    </td>
                    <td data-th-text="${p.amount*Items.get(Purchases.indexOf(p)).price}+'$'">
                    </td>
                    <td data-th-text="${p.addedDate}">
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

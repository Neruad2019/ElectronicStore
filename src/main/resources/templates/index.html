<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">

<div layout:fragment="site_content">
    <form class="form-inline d-flex bd-highlight" th:action="@{/search}" method="get">

        <div class="form-group ml-0 mr-sm-3 mb-2 flex-grow-1 bd-highlight">
            <input type="text" class="form-control flex-fill" name="search_value"
                   th:placeholder="#{label.search_placeholder}">
        </div>
        <button type="submit" class="btn btn-success mb-2 bd-highlight" th:text="#{label.search}"></button>
    </form>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSNFlicJXErZmXxR8hfiB3b-O-3WnGEl-MFjA&usqp=CAU'}"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ3joD7pQ1nyYR1Rv6gxXiW323WIUPPQM51Bw&usqp=CAU'}"
                     class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTTfRjYC-9UqF8D5ObP2DUTOz0tYwK5YkGR7g&usqp=CAU'}"
                     class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="dropdown-divider my-3"></div>

    <div class="row row-cols-1 row-cols-md-3 mt-3">

        <div class="card mb-0" th:each="item:${Items}">
            <img th:src="@{${item.largePicURL}}" style="display:block;margin-left: auto;margin-right: auto;width: 100px;height: 100px;object-fit: cover;" class="card-img-top my-1" alt="...">
            <div class="card-body">
                <a th:href="@{'/details/'+${item.id}}" class="text-reset text-decoration-none"><h5 class="card-title" th:text="${item.name}"></h5></a>
                <h5 class="card-title" th:text="${item.price}+' $'"></h5>
                <p class="card-text" th:text="${item.description}"></p>
                <p class="font-weight-bold">Brand: <a th:href="@{/search(brand=${item.brand.id})}" class="text-decoration-none" th:text="${item.brand.getName()}"></a>, <a href="#" class="text-decoration-none" th:text="${item.brand.countries.getName()}"></a></p>
            </div>
            <div class="card-footer">
                <link rel="stylesheet"
                      th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'}">

                <span class="fa fa-star checked" th:each="i : ${#numbers.sequence( 1,item.getStars(),1)}"></span>
                <style>
                    .checked {
                        color: orange;
                    }
                </style>
            </div>
        </div>
    </div>
</div>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <!-- CSS -->
        <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <title>Title</title>
    </head>
    <body>

        <nav class="navbar navbar-dark bg-dark py-0 px-16">
            <a class="navbar-brand">E-SHOP</a>
            <form class="form-inline" th:action="@{/}" method="get">
                <button class="btn btn-outline-success mt-3" type="submit">Shop Page</button>
            </form>
        </nav>



        <div class="row mt-4 ml-3">
            <div class="col-md-3">

                <div class="list-group mb-3">
                    <button type="button" class="list-group-item list-group-item-action bg-dark text-white disabled">ADMIN PANEL</button>
                    <button type="button submit" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MODERATOR')" form="toitem" class="list-group-item list-group-item-action">Items</button>
                    <button type="button submit" sec:authorize="hasRole('ROLE_ADMIN')" form="tocategory" class="list-group-item list-group-item-action">Categories</button>
                    <button type="button submit" sec:authorize="hasRole('ROLE_ADMIN')" form="tobrand" class="list-group-item list-group-item-action">Brands</button>
                    <button type="button submit" sec:authorize="hasRole('ROLE_ADMIN')" form="tocountry" class="list-group-item list-group-item-action">Countries</button>
                    <button type="button submit" sec:authorize="hasRole('ROLE_ADMIN')" form="touser" class="list-group-item list-group-item-action">Users</button>
                    <button type="button submit" sec:authorize="hasRole('ROLE_ADMIN')" form="topurchase" class="list-group-item list-group-item-action">Purchases History</button>
                    <form id="toitem" th:action="@{'/adminpanelItems'}" method="post"></form>
                    <form id="tocategory" th:action="@{'/adminpanelCategories'}" method="post"></form>
                    <form id="tobrand" th:action="@{'/adminpanelBrands'}" method="post"></form>
                    <form id="tocountry" th:action="@{'/adminpanelCountries'}" method="post"></form>
                    <form id="touser" th:action="@{'/adminpanelUsers'}" method="post"></form>
                    <form id="topurchase" th:action="@{'/adminpanelPurchases'}" method="post"></form>
                </div>

            </div>
            <div class="col-md-9" layout:fragment="adminpanel_content">

            </div>
        </div>

    </body>
</html>
